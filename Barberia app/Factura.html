<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizar Pedido - Barbería Alura</title>

    <link rel="stylesheet" href="assets/CSS/Base/reset.css" />
    <link rel="stylesheet" href="assets/CSS/Base/style.css" />
    <link rel="stylesheet" href="assets/CSS/Base/inventario.css" />
    <link rel="stylesheet" href="assets/CSS/Base/factura.css" />
  </head>
  <body>
    <!-- logo al generar el PDF de la factura -->
    <img id="logoPDF" src="assets/Imagenes/logo.png" alt="Logo" style="display:none;" />
    <header class="header no-print">
      <div class="caja-header">
        <div class="logo-container">
          <h1>
            <img
              src="assets/Imagenes/logo.png"
              alt="Logo Barbería"
              class="logo-img"
            />
          </h1>
        </div>
        <nav class="nav-main">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="productos.html">Tienda</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
        <div class="actions">
          <div class="admin-menu-container">
            <button
              class="btn-admin-icon"
              id="btnAdmin"
              aria-label="Administración"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="3"></circle>
                <path
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                ></path>
              </svg>
            </button>
            <div class="admin-dropdown" id="adminDropdown">
              <a href="inventario.html">Gestión de Inventario</a>
            </div>
          </div>
          
          <a href="#" id="cartIcon" class="cart-icon-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#333"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-shopping-bag"
            >
              <path
                d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"
              ></path>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <span class="cart-badge" id="cartCount">0</span>
          </a>
        </div>
      </div>
    </header>

    <main class="main-checkout">
      <div style="margin-top: 30px; margin-bottom: 10px">
        <a href="productos.html" class="atajo-volver">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Volver a la Tienda
        </a>
      </div>
      <h2 class="titulo-principal text-center" style="margin-top: 40px">
        Finalizar Pedido
      </h2>
      <p
        class="hero-subtitle text-center"
        style="color: #666; margin-bottom: 40px"
      >
        Completa tus datos y confirma tu compra.
      </p>

      <div class="checkout-grid">
        <section class="checkout-form-container no-print">
          <h3 class="checkout-subtitle">Tus Datos</h3>
          <form id="formCheckout">
            <div class="form-group">
              <label>Nombre Completo</label>
              <input
                type="text"
                id="clienteNombre"
                class="input-padron"
                placeholder="Ej: Juan Pérez"
                required
              />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Correo Electrónico</label>
                <input
                  type="email"
                  id="clienteCorreo"
                  class="input-padron"
                  placeholder="juan@correo.com"
                  required
                />
              </div>
              <div class="form-group">
                <label>Teléfono</label>
                <input
                  type="tel"
                  id="clienteTelefono"
                  class="input-padron"
                  placeholder="0000-0000"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label>Observaciones / Notas</label>
              <textarea
                class="input-padron"
                rows="3"
                placeholder="Ej: Cita para el viernes a las 3 PM..."
              ></textarea>
            </div>
          </form>
        </section>

        <section class="checkout-summary">
          <h3 class="checkout-subtitle">Resumen de tu Factura</h3>

          <div id="factura-contenedor"></div>

          <div class="factura-acciones no-print">
            <button
              id="btn-confirmar"
              class="btn-guardar"
              style="
                width: 100%;
                margin-bottom: 15px;
                padding: 15px;
                font-size: 1.1rem;
              "
            >
              Confirmar y Pagar
            </button>

            <button
              id="btn-imprimir"
              class="btn-cancelar"
              style="
                width: 100%;
                border: 1px solid #ccc;
                color: #333;
                background: #f9f9f9;
              "
            >
              Descargar PDF
            </button>
          </div>
        </section>
      </div>
    </main>

    <!-- MODAL DEL CARRITO DE COMPRA -->
    <div class="cart-modal-overlay" id="cartOverlay"></div>
    <div class="cart-modal">
      <div class="cart-modal-header">
        <h3 style="display: flex; align-items: center; gap: 10px">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="var(--color-dorado)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path
              d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
            ></path>
          </svg>
          Tu Carrito
        </h3>

        <button class="close-modal" id="closeModal" aria-label="Cerrar carrito">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-x"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="cart-modal-body" id="modalCartItems">
        <div class="cart-empty">
          <p>Tu carrito está vacío.</p>
        </div>
      </div>

      <div class="cart-modal-footer">
        <div class="modal-total">
          <span>Total:</span>
          <span class="total-price" id="modalTotal">$0.00</span>
        </div>
        <a href="Factura.html" class="btn-modal-checkout">Finalizar Compra</a>
      </div>
    </div>

    <footer>
      <img src="assets/Imagenes/logo-blanco.png" alt="Logo Barbería Alura" />
      <p class="copyright">© Copyright Barbería - 2026</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="assets/JS/factura.js"></script>
    <script src="assets/JS/carrito.js"></script>
  </body>
</html>
