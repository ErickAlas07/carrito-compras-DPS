<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-productos.css">
    
    <title>Productos - Barbería Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes//imagenes/logo.png" alt="Logo Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <ul class="productos">
            <li>
                <h2>Cabello</h2>
                <img src="imagenes//imagenes/cabello.jpg" alt="Corte de cabello">
                <p class="descripcion">Tijera o máquina, a tu preferencia</p>
                <p class="precio">10.00$</p>
            </li>
            <li>
                <h2>Barba</h2>
                <img src="imagenes//imagenes/barba.jpg" alt="Arreglo de barba">
                <p class="descripcion">Corte y diseño profesional</p>
                <p class="precio">8.00$</p>
            </li>
            <li>
                <h2>Cabello + Barba</h2>
                <img src="imagenes//imagenes/cabello+barba.jpg" alt="Combo cabello y barba">
                <p class="descripcion">Paquete completo con los mejores resultados</p>
                <p class="precio">15.00$</p>
            </li>
        </ul>
    </main>

    <footer>
        <img src="imagenes//imagenes/logo-blanco.png" alt="Logo blanco Barbería Alura">
        <p class="copyright">&copy; Copyright Barbería Alura - 2022</p>
    </footer>
</body>
</html>
